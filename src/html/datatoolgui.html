<!DOCTYPE html>
<html>
    <head>
        <title>OWET 2 - DataTool GUI</title>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/nohighlight.css">
        <link rel="stylesheet" href="../css/datatoolgui.css">
        <link rel="stylesheet" href="../css/tooltip.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class='dtTopPanel'>
            <div style="float: left; padding: 5px;">
                <form>
                    <label for="flagsBox">Flags:</label>
                    <input id="flagsBox" type="text" /><br>
                    <label for="argumentsBox">Arguments:</label>
                    <input id="argumentsBox" type="text" />
                </form>
            </div>
            <div style="float: right; margin-right: 40px; margin-top: 0px;">
                <div class='buttonContainerSmall'>
                    <a class='button' onClick="ipcRenderer.send('DtOpenOutputFolder',{})">Open Output Folder</a>
                </div>  
                <div class='buttonContainerSmall'>
                    <a class='button' onClick="ipcRenderer.send('DtOpenCurrentLog',{})">Open Current Log File</a>
                </div>  
            </div>

        </div>
        <div class='dtColContainer'>

            <div class='dtCol1c dtColumn'>
            <div class='dtCol1 dtInnerColumn'>

                <p>Options</p>
                <div class='buttonContainerStatic'>
                    <a class='button' onClick="cmdBtn('help')">Help</a>
                </div>  
                <div id='btnContainer'>

                </div>
     
            </div>
            </div>
            
            <div class="dtCol23 dtColumn">
                    <div class='dtCol2 dtInnerColumn'>

                            
                            <p id='queueList'></p>

                        </div>
                        <div id='consoleWrapper' class='dtCol3 dtInnerColumn'>

                            <p>Output</p>
                            <textarea readonly class="console" id="console"></textarea>
                        </div>
            </div>

        </div>
        <script src='../js/titlebar.js'></script>
        <script src='../js/DTGUI-renderer.js'></script>
    </body>
</html>
