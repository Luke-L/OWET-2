<!DOCTYPE html>
<html>
    <head>
        <title>OWET 2 - DataTool Item Browser GUI</title>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/nohighlight.css">
        <link rel="stylesheet" href="../css/datatoolgui.css">
        <link rel="stylesheet" href="../css/wizard.css">
        <link rel="stylesheet" href="../css/tooltip.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div id='mainWindow'>
            <div class="dtInnerColumn" style="width: 100%;height: 100%;">
            
            <ul id="selectorList">
               
              </ul>
            </div>
        </div>
  
        <div id='queueWindow'>
            <div class="dtInnerColumn" style="width: 95%; height: 100%;" id="queueList">
                
            </div>
        </div>
        <div id='consoleWindow'>
            <div id='consoleWrapper' class='dtInnerColumn' style="width: 97%; height: 97%;margin-right: 1%;">

                <textarea readonly class="console consolewiz" id="console">
                </textarea>
            </div>
        </div>

        <script src='../js/titlebar.js'></script>

        <script src="../js/wizardJsonLoader.js"></script>
        <script>
          var toggler = document.getElementsByClassName("caret");
          var i;
          
          for (i = 0; i < toggler.length; i++) {
            toggler[i].addEventListener("click", function() {
              this.parentElement.querySelector(".nested").classList.toggle("active");
              this.classList.toggle("caret-down");
            });
          }
          </script>
          <script src="../js/wizardClient.js"></script>
    </body>
</html>
